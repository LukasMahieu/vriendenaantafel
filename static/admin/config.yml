# Backend configuration (works for both production and local development)
backend:
  name: github
  repo: LukasMahieu/vriendenaantafel
  branch: master

# Automatically use local proxy when running 'npx decap-server' for development
local_backend: true

media_folder: src/data/images
public_folder: ../../images

collections:
  # Hero Banner Content
  - name: 'banner'
    label: 'Hero Banner'
    folder: 'src/data/markdown/banner'
    create: false
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Logo Image', name: 'logo_image', widget: 'image' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }

  # About Section
  - name: 'about'
    label: 'Over Ons'
    folder: 'src/data/markdown/about'
    create: false
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string', default: 'Over' }

      # Intro Section (flat fields)
      - { label: 'Introductie Afbeelding', name: 'intro_image', widget: 'image', required: false }
      - { label: 'Introductie Tekst', name: 'intro_content', widget: 'markdown', hint: 'Introductie tekst' }

      # Visie Section (flat fields)
      - { label: 'Visie Titel', name: 'visie_title', widget: 'string', default: 'Visie' }
      - { label: 'Visie Afbeelding', name: 'visie_image', widget: 'image', required: false }
      - { label: 'Visie Tekst', name: 'visie_content', widget: 'markdown' }

      # Keuken Section (flat fields)
      - { label: 'Keuken Titel', name: 'keuken_title', widget: 'string', default: 'Keuken' }
      - { label: 'Keuken Afbeelding', name: 'keuken_image', widget: 'image', required: false }
      - { label: 'Keuken Tekst', name: 'keuken_content', widget: 'markdown' }

  # News Section
  - name: 'news'
    label: 'Nieuws'
    folder: 'src/data/markdown/news'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Summary', name: 'summary', widget: 'text', hint: 'Korte samenvatting voor de nieuwsoverzicht' }
      - { label: 'Image', name: 'image', widget: 'image', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  # Vrienden aan Tafel - Special structured content
  - name: 'vrienden-aan-tafel-content'
    label: 'Vrienden aan Tafel Content'
    folder: 'src/data/markdown/vrienden-aan-tafel'
    create: false
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
      - { label: 'Featured Image', name: 'image', widget: 'image' }
      - { label: 'Introductie', name: 'intro', widget: 'markdown', required: false, hint: 'Korte introductie tekst bovenaan de pagina' }

      # Mijn Keuken Section
      - label: 'Mijn Keuken'
        name: 'mijn_keuken'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Mijn keuken' }
          - { label: 'Afbeelding', name: 'image', widget: 'image', required: false }
          - { label: 'Beschrijving', name: 'description', widget: 'markdown' }

      # Wat mag je verwachten Section
      - label: 'Wat mag je verwachten'
        name: 'wat_verwachten'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Wat mag je verwachten?' }
          - { label: 'Afbeelding', name: 'image', widget: 'image', required: false }
          - { label: 'Item 1', name: 'item1', widget: 'markdown', default: '3-gangen verrassingsmenu op basis van de seizoenen' }
          - { label: 'Item 2', name: 'item2', widget: 'markdown', default: 'Opkuis van de keuken inbegrepen' }
          - { label: 'Item 3', name: 'item3', widget: 'markdown', default: 'Basis formule voor 45 euro per persoon' }

      # Praktisch Section
      - label: 'Praktisch'
        name: 'praktisch'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Praktisch' }
          - { label: 'Afbeelding', name: 'image', widget: 'image', required: false }
          - { label: 'Beschrijving', name: 'description', widget: 'markdown' }

  # Aan Tafel in NEON - Special structured content
  - name: 'aan-tafel-in-neon-content'
    label: 'Aan Tafel in NEON Content'
    folder: 'src/data/markdown/aan-tafel-in-neon'
    create: false
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
      - { label: 'Featured Image', name: 'image', widget: 'image' }
      - { label: 'Introductie', name: 'intro', widget: 'markdown', required: false, hint: 'Korte introductie tekst bovenaan de pagina' }

      # Mijn Keuken Section
      - label: 'Mijn Keuken'
        name: 'mijn_keuken'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Mijn keuken' }
          - { label: 'Afbeelding', name: 'image', widget: 'image', required: false }
          - { label: 'Beschrijving', name: 'description', widget: 'markdown' }

      # Wat mag je verwachten Section
      - label: 'Wat mag je verwachten'
        name: 'wat_verwachten'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Wat mag je verwachten?' }
          - { label: 'Afbeelding', name: 'image', widget: 'image', required: false }
          - { label: 'Item 1', name: 'item1', widget: 'markdown', default: '3-gangen menu ge√Ønspireerd door de producten van het moment' }
          - { label: 'Item 2', name: 'item2', widget: 'markdown', default: 'Aperitief en aangepaste dranken' }
          - { label: 'Item 3', name: 'item3', widget: 'markdown', default: 'Een lange tafel om samen te genieten van de avond' }

      # Prijzen Section
      - label: 'Prijzen'
        name: 'prijzen'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Prijzen' }
          - { label: 'Afbeelding', name: 'image', widget: 'image', required: false }
          - { label: 'Menu Prijs', name: 'menu_price', widget: 'markdown', default: 'Menu = 50 euro per persoon' }
          - { label: 'Dranken Beschrijving', name: 'drinks_description', widget: 'markdown', default: 'Er is een selectie aan lekkere (non-)alcoholische dranken aan schappelijke prijzen waaruit je de avond zelf kan kiezen.' }

      # Reserveren Section
      - label: 'Reserveren'
        name: 'reserveren'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Reserveren' }
          - { label: 'Afbeelding', name: 'image', widget: 'image', required: false }
          - { label: 'Beschrijving', name: 'description', widget: 'markdown', default: 'Reservaties kunnen van 8 tot 12 personen. Kijk in de agenda om een plaats te reserveren.' }

  # Workshops in Neon - Special structured content
  - name: 'workshops-in-neon-content'
    label: 'Workshops in Neon Content'
    folder: 'src/data/markdown/workshops-in-neon'
    create: false
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Activity Type', name: 'activity_type', widget: 'hidden', default: 'workshops-in-neon' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
      - { label: 'Featured Image', name: 'image', widget: 'image' }
      - { label: 'Introductie', name: 'intro', widget: 'markdown', required: false, hint: 'Korte introductie tekst bovenaan de pagina' }

      # Gallery Images (before Hoe ziet een Workshop eruit)
      - label: 'Galerij Afbeeldingen'
        name: 'gallery_images'
        widget: 'object'
        required: false
        fields:
          - { label: 'Afbeelding Links', name: 'image_left', widget: 'image', required: false }
          - { label: 'Afbeelding Midden', name: 'image_center', widget: 'image', required: false }
          - { label: 'Afbeelding Rechts', name: 'image_right', widget: 'image', required: false }

      # Hoe ziet een Workshop eruit Section
      - label: 'Hoe ziet een Workshop eruit'
        name: 'hoe_ziet_uit'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Hoe ziet een Workshop eruit?' }
          - { label: 'Beschrijving', name: 'description', widget: 'markdown' }

      # Voorwaarden Section
      - label: 'Voorwaarden'
        name: 'voorwaarden'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Voorwaarden' }
          - { label: 'Afbeelding', name: 'image', widget: 'image', required: false }
          - { label: 'Beschrijving', name: 'description', widget: 'markdown' }

  # Catering op maat - Special structured content
  - name: 'catering-op-maat-content'
    label: 'Catering op maat Content'
    folder: 'src/data/markdown/catering-op-maat'
    create: false
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Activity Type', name: 'activity_type', widget: 'hidden', default: 'catering-op-maat' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
      - { label: 'Featured Image', name: 'image', widget: 'image' }
      - { label: 'Introductie', name: 'intro', widget: 'markdown', required: false, hint: 'Korte introductie tekst bovenaan de pagina' }

      # Mijn Keuken Section
      - label: 'Mijn Keuken'
        name: 'mijn_keuken'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Mijn keuken' }
          - { label: 'Afbeelding', name: 'image', widget: 'image', required: false }
          - { label: 'Beschrijving', name: 'description', widget: 'markdown' }

      # Voorwaarden Section
      - label: 'Voorwaarden'
        name: 'voorwaarden'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Voorwaarden' }
          - { label: 'Afbeelding', name: 'image', widget: 'image', required: false }
          - { label: 'Beschrijving', name: 'description', widget: 'markdown' }

      # Offerte aanvragen Section
      - label: 'Offerte aanvragen'
        name: 'offerte_aanvragen'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Offerte aanvragen' }
          - { label: 'Beschrijving', name: 'description', widget: 'markdown' }

