          - { label: 'Titel', name: 'title', widget: 'string', default: 'Mijn keuken' }
          - { label: 'Afbeelding', name: 'image', widget: 'image', required: false }
          - { label: 'Beschrijving', name: 'description', widget: 'markdown' }

      # Wat mag je verwachten Section
      - label: 'Wat mag je verwachten'
        name: 'wat_verwachten'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Wat mag je verwachten?' }
          - { label: 'Afbeelding', name: 'image', widget: 'image', required: false }
          - { label: 'Item 1', name: 'item1', widget: 'string', default: '3-gangen menu ge√Ønspireerd door de producten van het moment' }
          - { label: 'Item 2', name: 'item2', widget: 'string', default: 'Aperitief en aangepaste dranken' }
          - { label: 'Item 3', name: 'item3', widget: 'string', default: 'Een lange tafel om samen te genieten van de avond' }

      # Prijzen Section
      - label: 'Prijzen'
        name: 'prijzen'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Prijzen' }
          - { label: 'Afbeelding', name: 'image', widget: 'image', required: false }
          - { label: 'Menu Prijs', name: 'menu_price', widget: 'string', default: 'Menu = 50 euro per persoon' }
          - { label: 'Non-alcoholische pairing', name: 'non_alcoholic_price', widget: 'string', default: 'Non-alcoholische pairing = 19 euro per persoon' }
          - { label: 'Basis alcoholische pairing', name: 'basic_alcoholic_price', widget: 'string', default: 'Basis alcoholische pairing = 29 euro per persoon' }
          - { label: 'Avontuurlijke alcoholische pairing', name: 'adventurous_alcoholic_price', widget: 'string', default: 'Avontuurlijke alcoholische pairing (denk geuze, cider en levendige wijnen) = 35 euro per persoon' }

      # Reserveren Section
      - label: 'Reserveren'
        name: 'reserveren'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Reserveren' }
          - { label: 'Afbeelding', name: 'image', widget: 'image', required: false }
          - { label: 'Beschrijving', name: 'description', widget: 'markdown', default: 'Reservaties kunnen van 8 tot 12 personen. Kijk in de agenda om een plaats te reserveren.' }

  # Workshops in Neon - Special structured content
  - name: 'workshops-in-neon-content'
    label: 'Workshops in Neon Content'
    folder: 'src/data/markdown/workshops-in-neon'
    create: false
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Activity Type', name: 'activity_type', widget: 'hidden', default: 'workshops-in-neon' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
      - { label: 'Featured Image', name: 'image', widget: 'image' }
      - { label: 'Introductie', name: 'intro', widget: 'markdown', required: false, hint: 'Korte introductie tekst bovenaan de pagina' }

      # Hoe ziet een Workshop eruit Section
      - label: 'Hoe ziet een Workshop eruit'
        name: 'hoe_ziet_uit'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Hoe ziet een Workshop eruit?' }
          - { label: 'Beschrijving', name: 'description', widget: 'markdown' }

      # Prijzen Section
      - label: 'Prijzen'
        name: 'prijzen'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Prijzen' }
          - { label: 'Afbeelding', name: 'image', widget: 'image', required: false }
          - { label: 'Beschrijving', name: 'description', widget: 'markdown' }

      # Voorwaarden Section
      - label: 'Voorwaarden'
        name: 'voorwaarden'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Voorwaarden' }
          - { label: 'Beschrijving', name: 'description', widget: 'markdown' }

  # Catering op maat - Special structured content
  - name: 'catering-op-maat-content'
    label: 'Catering op maat Content'
    folder: 'src/data/markdown/catering-op-maat'
    create: false
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Activity Type', name: 'activity_type', widget: 'hidden', default: 'catering-op-maat' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
      - { label: 'Featured Image', name: 'image', widget: 'image' }
      - { label: 'Introductie', name: 'intro', widget: 'markdown', required: false, hint: 'Korte introductie tekst bovenaan de pagina' }

      # Mijn Keuken Section
      - label: 'Mijn Keuken'
        name: 'mijn_keuken'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Mijn keuken' }
          - { label: 'Afbeelding', name: 'image', widget: 'image', required: false }
          - { label: 'Beschrijving', name: 'description', widget: 'markdown' }

      # Voorwaarden Section
      - label: 'Voorwaarden'
        name: 'voorwaarden'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Voorwaarden' }
          - { label: 'Beschrijving', name: 'description', widget: 'markdown' }

      # Offerte aanvragen Section
      - label: 'Offerte aanvragen'
        name: 'offerte_aanvragen'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Offerte aanvragen' }
          - { label: 'Beschrijving', name: 'description', widget: 'markdown' }

  # Contact Information
  - name: 'contact'
    label: 'Contact'
    folder: 'src/data/markdown/contact'
    create: false
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Subtitle', name: 'subtitle', widget: 'string', default: 'Heeft u vragen of wilt u een afspraak maken?' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Image', name: 'Image01', widget: 'image' }
      - { label: 'Address', name: 'address', widget: 'string', required: false }
      - { label: 'Phone', name: 'phone', widget: 'string', required: false }
      - { label: 'Email', name: 'email', widget: 'string', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }