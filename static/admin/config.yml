backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: src/data/images

collections:
  - name: 'mijnkeuken'
    label: 'Mijn Keuken'
    folder: 'src/data/markdown/mijnkeuken'
    create: false
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Image', name: 'Image01', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'banner'
    label: 'Banner'
    folder: 'src/data/markdown/banner'
    create: false
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Image', name: 'Image01', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'formules'
    label: 'Formules'
    folder: 'src/data/markdown/formules'
    create: false
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Price', name: 'price', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Image', name: 'Image01', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'contact'
    label: 'Contact'
    folder: 'src/data/markdown/contact'
    create: false
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Image', name: 'Image01', widget: 'image' }
  - label: "Gallery"
    folder: "src/data/images/gallery"
    name: "galleryImages"
    widget: "list"
    media_folder: 'photogallery'
    allow_add: false
    create: true
    fields: 
      - { label: 'Title', name: 'title', widget: 'string' }    
      - {label: Image, name: image, widget: image}