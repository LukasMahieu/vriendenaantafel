backend:
  name: git-gateway
  branch: master

# Local development backend (uncomment for local CMS development)
# backend:
#   name: proxy
#   proxy_url: http://localhost:8081/api/v1
#   branch: master

media_folder: src/data/images
public_folder: ../../images

collections:
  # Hero Banner Content
  - name: 'banner'
    label: 'Hero Banner'
    folder: 'src/data/markdown/banner'
    create: false
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Logo Image', name: 'logo_image', widget: 'image' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }

  # About Section
  - name: 'about'
    label: 'Over Ons'
    folder: 'src/data/markdown/about'
    create: false
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string', default: 'Over' }

      # Intro Section (flat fields)
      - { label: 'Introductie Afbeelding', name: 'intro_image', widget: 'image', required: false }
      - { label: 'Introductie Tekst', name: 'intro_content', widget: 'markdown', hint: 'Introductie tekst' }

      # Visie Section (flat fields)
      - { label: 'Visie Titel', name: 'visie_title', widget: 'string', default: 'Visie' }
      - { label: 'Visie Afbeelding', name: 'visie_image', widget: 'image', required: false }
      - { label: 'Visie Tekst', name: 'visie_content', widget: 'markdown' }

      # Keuken Section (flat fields)
      - { label: 'Keuken Titel', name: 'keuken_title', widget: 'string', default: 'Keuken' }
      - { label: 'Keuken Afbeelding', name: 'keuken_image', widget: 'image', required: false }
      - { label: 'Keuken Tekst', name: 'keuken_content', widget: 'markdown' }

  # News Section
  - name: 'news'
    label: 'Nieuws'
    folder: 'src/data/markdown/news'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Summary', name: 'summary', widget: 'text', hint: 'Korte samenvatting voor de nieuwsoverzicht' }
      - { label: 'Image', name: 'image', widget: 'image', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  # Vrienden aan Tafel - Special structured content
  - name: 'vrienden-aan-tafel-content'
    label: 'Vrienden aan Tafel Content'
    folder: 'src/data/markdown/vrienden-aan-tafel'
    create: false
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
      - { label: 'Featured Image', name: 'image', widget: 'image' }
      - { label: 'Introductie', name: 'intro', widget: 'markdown', required: false, hint: 'Korte introductie tekst bovenaan de pagina' }

      # Mijn Keuken Section
      - label: 'Mijn Keuken'
        name: 'mijn_keuken'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Mijn keuken' }
          - { label: 'Afbeelding', name: 'image', widget: 'image', required: false }
          - { label: 'Beschrijving', name: 'description', widget: 'markdown' }

      # Wat mag je verwachten Section
      - label: 'Wat mag je verwachten'
        name: 'wat_verwachten'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Wat mag je verwachten?' }
          - { label: 'Afbeelding', name: 'image', widget: 'image', required: false }
          - { label: 'Item 1', name: 'item1', widget: 'string', default: '3-gangen verrassingsmenu op basis van de seizoenen' }
          - { label: 'Item 2', name: 'item2', widget: 'string', default: 'Opkuis van de keuken inbegrepen' }
          - { label: 'Item 3', name: 'item3', widget: 'string', default: 'Basis formule voor 45 euro per persoon' }

      # Prijzen Section
      - label: 'Prijzen'
        name: 'prijzen'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Prijzen' }
          - { label: 'Afbeelding', name: 'image', widget: 'image', required: false }
          - { label: 'Menu Prijs', name: 'menu_price', widget: 'string', default: 'Verrassingsmenu 3-gangen = 45 euro per persoon' }
          - { label: 'Non-alcoholische pairing', name: 'non_alcoholic_price', widget: 'string', default: 'Non-alcoholische pairing (denk infusies, sappen en gefermenteerde dranken) = 19 euro per persoon' }
          - { label: 'Alcoholische pairing', name: 'alcoholic_price', widget: 'string', default: 'Alcoholische pairing = 29 euro per persoon' }
          - { label: 'Avontuurlijke pairing', name: 'luxury_option', widget: 'string', default: 'Avontuurlijke alcoholische pairing (denk geuze, cider en levendige wijnen) = 35 euro per persoon' }
          - { label: 'Servies optie', name: 'servies_option', widget: 'string', default: 'Servies, glazen en bestek = 5 euro per persoon' }

      # Hoe werkt het Section
      - label: 'Hoe werkt het'
        name: 'hoe_werkt_het'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Hoe werkt het?' }
          - { label: 'Afbeelding', name: 'image', widget: 'image', required: false }
          - { label: 'Stap 1', name: 'step1', widget: 'string', default: 'Kies een datum dat nog vrij is in de agenda hieronder' }
          - { label: 'Stap 2', name: 'step2', widget: 'string', default: 'Geef alle informatie mee bij het reserveren' }
          - { label: 'Stap 3', name: 'step3', widget: 'string', default: 'Wacht op een bevestiging via mail' }
          - { label: 'Stap 4', name: 'step4', widget: 'string', default: 'Heb een heerlijk diner bij thuis!' }

      # Voorwaarden Section
      - label: 'Voorwaarden'
        name: 'voorwaarden'
        widget: 'object'
        required: false
        fields:
          - { label: 'Titel', name: 'title', widget: 'string', default: 'Voorwaarden' }
          - { label: 'Voorwaarde 1', name: 'condition1', widget: 'string', default: 'Van 8 tot 14 personen' }
          - { label: 'Voorwaarde 2', name: 'condition2', widget: 'text', default: 'Binnen de straal van 10 km, vanaf Leermarkt 24 in Mechelen, is er geen vervoerskost. Vanaf meer dan 10km is er een standaardtarief van 10 euro met een verhoging van 1 euro met elke km die erbij komt.' }

  # Aan Tafel in NEON - Special structured content
  - name: 'aan-tafel-in-neon-content'
    label: 'Aan Tafel in NEON Content'
    folder: 'src/data/markdown/aan-tafel-in-neon'
